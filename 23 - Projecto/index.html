<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To do list com JS</title>
</head>
<body>
    <div id="tasks-container">
        <div id="tasks-header">
            <h2>Salva sua primeira tarefa?</h2>
            <form id="add-task-form">
                <input type="text" id="task-title" placeholder="O que vai fazer?">
                <button type="submit" id="add-btn">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </form> 
        </div>

        <div id="task-list-container">
            <h2>Estás são as tuas tarefas</h2>
            <ul id="task-list">
                <li class="task-box template hide">
                    <span class="task-title">Teste 1</span>
                    <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                    <ion-icon class="remove-btn" name="close-outline"></ion-icon>
                </li>
            </ul>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="js/scrpt.js"></script>
</body>
</html>
