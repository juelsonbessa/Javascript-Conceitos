<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="flex justify-center items-center min-h-screen">
            <form class="flex flex-col gap-4 shadow-2xl rounded-1xl p-8 max-w-md" id="form">
                <h2 class="text-3xl tracking-wider text-center mb-4">Cadastro de usuario</h2>

                <div class="flex flex-col md:flex-row gap-4">
                    <div class="input-column w-full">
                        <label for="nome" class="label-input">Primeiro Nome <span class="span-required">*</span></label>

                        <input type="text" id="nome" class="input-form">
                        
                        <span class="span-required-error">O nome deve conter no minimo 3 caracteres</span>
                    </div>
                    <div class="input-column w-full">
                        <label for="sobreNome" class="label-input">Sobrenome <span class="span-required">*</span></label>

                        <input type="text" id="sobreNome" class="input-form">

                        <span class="span-required-error">O sobre nome deve conter no minimo 3 caracteres</span>
                    </div>
                </div>
                <div class="input-column">
                    <label for="email" class="label-input">Endereço e-mail <span class="span-required">*</span></label>

                    <input type="text" id="email" class="input-form">

                    <span class="span-required-error">Digite um email válido</span>
                </div>

                <div class="input-column">
                    <label for="senha" class="label-input">Senha <span class="span-required">*</span></label>

                    <input type="password" id="senha" class="input-form">

                    <span class="span-required-error">Digite uma senha com no minimo 8 caracteres</span>
                </div>

                <div class="input-column">
                    <label for="confirmSenha" class="label-input">Confirmar Senha <span class="span-required">*</span></label>

                    <input type="password" id="confirmSenha" class="input-form">

                    <span class="span-required-error">As senhas devem ser compátiveis</span>
                </div>

                <button type="submit" id="send-Form" class="submit-btn">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
