<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="flex justify-center items-center min-h-screen">
            <form class="flex flex-col gap-4 shadow-2xl rounded-2xl p-8">
                <h2>Cadastro</h2>

                <div class="flex gap-4">
                    <div class="input-column">
                        <label for="nome">Primeiro Nome <span>*</span></label>
                        <input type="text" id="nome" class="input-form">
                        <span class="span-required ">O nome deve contar no minimo 3 caracteres</span>
                    </div>
                    <div class="input-column">
                        <label for="sobreNome">Sobrenome <span>*</span></label>
                        <input type="text" id="sobreNome" class="input-form">
                        <span class="span-required ">O nome deve contar no minimo 3 caracteres</span>
                    </div>
                </div>
                <div class="input-column">
                    <label for="email">Endereço Email <span>*</span></label>
                    <input type="email" id="email" class="input-form">
                    <span class="span-required">Digite um email válido</span>
                </div>

                <div class="">
                    <label for="">Genero <span>*</span></label>
                    <div class="">
                        <div class="">
                            <input type="radio" id="masculino" name="genero" class="input-form" checked="checked">
                            <label for="masculino" >Masculino</label>
                        </div>
                        <div class="">
                            <input type="radio" id="feminino" class="input-form" name="genero">
                            <label for="feminino">Feminino</label>
                        </div>
                    </div>
                    
                </div>

                <div class="input-column">
                    <label for="senha">Senha <span>*</span></label>
                    <input type="password" id="senha" class="input-form">
                    <span class="span-required ">Digite uma senha com no minimo 8 caracteres</span>
                </div>

                <button type="submit" id="enviarForm" class="input-submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
